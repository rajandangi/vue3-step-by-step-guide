<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- : is a shorthand for v-bind directive for binding data to an attribute -->
         <!-- @ is a shorthand for v-on directive for binding data to an event -->
        <button :class="active ? 'text-green':'text-red'" @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    active: true
                }
            },
            methods: {
                toggle() {
                    this.active = !this.active
                }
            }

        }).mount('#app')
    </script>
</body>

</html>
